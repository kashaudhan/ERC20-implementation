<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <title>DToken ICO SALE</title>
</head>
<body>
    <div class="container" style="width: 650px">
        <div class="col-lg-12">
            <div class="my-class">
                <h1 class="text-center">DToken ICO Sale</h1>
                <hr/>
                <br/>
            </div>
            <div class="loader">
                <p class="text-center" id="loader">Loading...</p>
            </div>
            <div class="text-center" id="content" style="display: none;">
                <p>DToken(DTK) 
                    Token price is <span class="toke-price"></span> Ether.
                    You currently have <span class="dapp-balance"></span>&nbsp;DTK.
                </p>
                <br/>
                <form role="form" onsubmit="App.buyTokens(); return false ">
                    <div class="from-group">
                        <div class="input-group">
                            <input class="form-control input-lg" type="number" id="noOfTokens" name='number' value="1" min="1" pattern="[0-9]+">
                            <span class="input-group-btn">
                                <button class="btn-primary btn btn-lg">BUY TOKENS</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" >

                    </div>
                </div>
                <br>
                <p>
                    <span class="token-sold"></span>/<span class="token-available"></span> Tokens Sold
                </p>
                <hr>
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>
</body>
</html>
